<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="./static/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="signUp">

            <form class="row g-3 needs-validation" onsubmit="getError(event)">
                <span id="errorDisplay" style="color: red"></span>
                <img id = "icon" src="./static/images/user.svg" alt="" height="55px", width="55px">

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Must be atleast 8 characters" aria-label="Password" minlength="8" required>
                </div> 

                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-info">Sign Up</button>
                </div>

            </form>

        </div>
    </div>

    <!-- <script src="../helpers.js"></script> -->
    <script>
        const url = "http://localhost:3000/logIn/form/data" 
        
        async function getError (e){
            e.preventDefault()
            
            const email = document.getElementById('email')
            const pass = document.getElementById('password')

            const loginData = {
                email: email.value,
                pass: pass.value
            }

            const res = await fetch(url, 
            {
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify(loginData)
            })

            const data = await res.json()

            const errorDisplay = document.getElementById("errorDisplay")
            errorDisplay.innerText = data.errorMessage
        }
    </script>

</body>
</html>
