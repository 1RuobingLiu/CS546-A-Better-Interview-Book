<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="./static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h1>Sign Up Portal</h1>

        <div class="signUp">

            <form class="row g-3 needs-validation" action="/signUp/form/data" method="POST">
            
                <div class="col-md-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" name="fname" required>
                </div>

                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom01"  name="lname" required>
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Must be older than 12 years" min="12" required>
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" required>
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Must be atleast 8 characters" aria-label="Password" minlength="8" name="password" required>
                </div> 

                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-info">Sign Up</button>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
